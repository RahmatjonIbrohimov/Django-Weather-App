{% load static %}
<!--<!DOCTYPE html>-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'app/style.css' %}">
    <!-- cdn font awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Forum&family=Kanit&family=Nunito:ital,wght@0,400;0,500;1,400&family=Roboto+Mono:ital,wght@0,200;0,300;1,300&family=Signika&family=Tektur&family=Victor+Mono:wght@100&family=Ysabeau+Infant:wght@300;400&display=swap" rel="stylesheet">
    <!--  -->
    <script src="https://kit.fontawesome.com/d5b5e10b1b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <h1>{{ region }}</h1>
        <div class="container">
            <div class="info">
                <p class="location"><i class="fa-solid fa-map-pin"></i> {{ location }}</p>
                <p class="date"><i class="fa-regular fa-calendar"></i> {{ date }}</p>
                <h3 class="temp">{{ temp }}<sup>o</sup>C</h3>
                <h4 class="text">{{ status }}</h4>
                <p class="humidity">Humidity: {{ humidity }}%</p>
                <p class="precipitation">Precipitation: {{ pressure }}%</p>
                <p class="wind">Wind Speed: {{ wind }} km/h</p>
            </div>
            <div class="info-icon">
                <img src="{{ icon }}" alt="">
            </div>
        </div>
    </div>
</body>
</html>
